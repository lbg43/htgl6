<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êú∫Âô®‰∫∫ÂêéÂè∞ÁÆ°ÁêÜ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-title {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #0088ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0077ee;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            user-select: none;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            background: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #000;
            user-select: none;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Êú∫Âô®‰∫∫ÂêéÂè∞ÁÆ°ÁêÜ</h1>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" placeholder="admin" required id="username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required id="password">
                <span class="eye-icon">üëÅÔ∏è</span>
            </div>
            <div class="input-group captcha-container">
                <input type="text" placeholder="È™åËØÅÁ†Å" required id="captcha" class="captcha-input">
                <div class="captcha-image" id="captchaImage" onclick="generateCaptcha()">XXXX</div>
            </div>
            <div class="error-message" id="errorMessage">Áî®Êà∑Âêç„ÄÅÂØÜÁ†ÅÊàñÈ™åËØÅÁ†ÅÈîôËØØ</div>
            <button type="submit" class="login-button">ÁôªÂΩï</button>
        </form>
    </div>

    <script>
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'admin123';
        // ‰øÆÊîπ‰∏∫Cloudflare Worker URL
        const WORKER_URL = 'https://sweet-snow-00e0.vickippankeyz66.workers.dev';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const eyeIcon = document.querySelector('.eye-icon');
        const passwordInput = document.querySelector('input[type="password"]');

        let currentCaptcha = '';

        // Ê∑ªÂä†Â∞èÁúºÁùõÂõæÊ†áÁÇπÂáª‰∫ã‰ª∂
        eyeIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('captchaImage').textContent = captcha;
            return captcha;
        }

        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const lastVerifyTime = localStorage.getItem('lastVerifyTime');
            const currentTime = Date.now();
            
            if (isLoggedIn === 'true' && lastVerifyTime && currentTime - parseInt(lastVerifyTime) < 30 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            }
        }

        // ÁîüÊàêÂîØ‰∏ÄÁöÑ‰ºöËØùID
        function generateSessionId() {
            return Date.now().toString() + Math.random().toString(36).substring(2, 15);
        }

        // ‰øÆÊîπÁôªÂΩïÈÄªËæëÔºå‰ΩøÁî®Cloudflare WorkerÈ™åËØÅ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const captchaImage = document.getElementById('captchaImage').textContent;
            
            // È™åËØÅÁ†ÅÊ£ÄÊü•
            if (captcha.toUpperCase() !== captchaImage) {
                errorMessage.textContent = 'È™åËØÅÁ†ÅÈîôËØØ';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†ÅÊòØÂê¶ÂåπÈÖç
            if (username !== DEFAULT_USERNAME) {
                errorMessage.textContent = 'Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ';
                errorMessage.style.display = 'block';
                // Âà∑Êñ∞È™åËØÅÁ†Å
                generateCaptcha();
                return;
            }
            
            try {
                // È¶ñÂÖàÂ∞ùËØï‰ªéÊúçÂä°Âô®Ëé∑ÂèñÂØÜÁ†Å
                const passwordResponse = await fetch(`${WORKER_URL}/api`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'getPassword'
                    })
                });
                
                let serverPassword = null;
                let useServerPassword = false;
                
                if (passwordResponse.ok) {
                    const passwordResult = await passwordResponse.json();
                    if (passwordResult.success && passwordResult.password) {
                        serverPassword = passwordResult.password;
                        useServerPassword = true;
                        console.log("‰ªéÊúçÂä°Âô®Ëé∑ÂèñÂà∞ÂØÜÁ†Å");
                    }
                }
                
                // Ëé∑ÂèñÂ≠òÂÇ®ÁöÑÂØÜÁ†ÅÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàô‰ΩøÁî®ÈªòËÆ§ÂØÜÁ†Å
                const storedPassword = localStorage.getItem('currentPassword') || DEFAULT_PASSWORD;
                
                // ‰ºòÂÖà‰ΩøÁî®ÊúçÂä°Âô®ÂØÜÁ†ÅÔºåÂ¶ÇÊûúÊúçÂä°Âô®ÂØÜÁ†Å‰∏çÂèØÁî®ÔºåÂàô‰ΩøÁî®Êú¨Âú∞ÂØÜÁ†Å
                const validPassword = useServerPassword ? serverPassword : storedPassword;
                
                // Ê£ÄÊü•ÂØÜÁ†ÅÊòØÂê¶ÂåπÈÖç
                if (password !== validPassword) {
                    errorMessage.textContent = 'Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ';
                    errorMessage.style.display = 'block';
                    // Âà∑Êñ∞È™åËØÅÁ†Å
                    generateCaptcha();
                    return;
                }
                
                // Â¶ÇÊûú‰ΩøÁî®‰∫ÜÊúçÂä°Âô®ÂØÜÁ†ÅÔºåÂ∞ÜÂÖ∂‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®‰∏≠
                if (useServerPassword) {
                    localStorage.setItem('currentPassword', serverPassword);
                }
                
                // ÁîüÊàêÊñ∞ÁöÑ‰ºöËØùID
                const sessionId = generateSessionId();
                
                // Â∞ùËØïËøûÊé•Cloudflare WorkerÈ™åËØÅAPIÂèØÁî®ÊÄß
                const response = await fetch(`${WORKER_URL}/getMe`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log("ÁôªÂΩïÊàêÂäü");
                    
                    // ‰øùÂ≠ò‰ºöËØù‰ø°ÊÅØÂà∞localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('lastVerifyTime', Date.now().toString());
                    localStorage.setItem('apiKey', 'default_key'); // ‰ΩøÁî®ÈªòËÆ§key
                    localStorage.setItem('adminUsername', username);
                    localStorage.setItem('sessionId', sessionId);
                    
                    // ÂêëÊúçÂä°Âô®Ê≥®ÂÜå‰ºöËØù
                    try {
                        console.log(`Ê≠£Âú®Ê≥®ÂÜå‰ºöËØù: sessionId=${sessionId}, username=${username}`);
                        const registerResponse = await fetch(`${WORKER_URL}/session/register`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                sessionId: sessionId,
                                username: username
                            })
                        });
                        
                        if (!registerResponse.ok) {
                            console.error('Ê≥®ÂÜå‰ºöËØùÂ§±Ë¥•:', registerResponse.status, registerResponse.statusText);
                            const errorText = await registerResponse.text();
                            console.error('ÈîôËØØËØ¶ÊÉÖ:', errorText);
                        } else {
                            const result = await registerResponse.json();
                            console.log('‰ºöËØùÊ≥®ÂÜåÁªìÊûú:', result);
                            
                            // Â¶ÇÊûúÊúçÂä°Âô®ËøîÂõûË≠¶Âëä‰ø°ÊÅØÔºåËØ¥ÊòéKVÂ≠òÂÇ®ÂèØËÉΩÊúâÈóÆÈ¢ò
                            if (result.warning) {
                                console.warn('ÊúçÂä°Âô®Ë≠¶Âëä:', result.warning);
                            }
                        }
                    } catch (error) {
                        console.error('Ê≥®ÂÜå‰ºöËØùËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    }
                    
                    // ‰ΩøÁî®replace‰ª£ÊõøhrefÔºåÈÅøÂÖçÊµèËßàÂéÜÂè≤ÈóÆÈ¢ò
                    window.location.replace('dashboard.html');
                } else {
                    // APIËøûÊé•Â§±Ë¥•ÔºåÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
                    errorMessage.textContent = 'ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•ÔºåÊó†Ê≥ïÁôªÂΩï';
                    errorMessage.style.display = 'block';
                    // Âà∑Êñ∞È™åËØÅÁ†Å
                    generateCaptcha();
                }
            } catch (error) {
                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                errorMessage.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï';
                errorMessage.style.display = 'block';
                // ÁΩëÁªúÈîôËØØ‰∏ã‰πüÂÖÅËÆ∏‰ΩøÁî®Ê≠£Á°ÆÁöÑÂØÜÁ†ÅÁôªÂΩï
                
                // ÁîüÊàêÊñ∞ÁöÑ‰ºöËØùID
                const sessionId = generateSessionId();
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('lastVerifyTime', Date.now().toString());
                localStorage.setItem('apiKey', 'default_key');
                localStorage.setItem('adminUsername', username);
                localStorage.setItem('sessionId', sessionId);
                
                // Á¶ªÁ∫øÊ®°Âºè‰∏ã‰πüÂ∞ùËØïÊ≥®ÂÜå‰ºöËØùÔºàÂèØËÉΩ‰ºöÂ§±Ë¥•Ôºâ
                try {
                    console.log(`Á¶ªÁ∫øÊ®°Âºè‰∏ãÂ∞ùËØïÊ≥®ÂÜå‰ºöËØù: sessionId=${sessionId}, username=${username}`);
                    fetch(`${WORKER_URL}/session/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sessionId: sessionId,
                            username: username
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error('Á¶ªÁ∫øÊ®°ÂºèÊ≥®ÂÜå‰ºöËØùÂ§±Ë¥•:', response.status, response.statusText);
                            return response.text().then(text => {
                                console.error('ÈîôËØØËØ¶ÊÉÖ:', text);
                            });
                        } else {
                            return response.json().then(result => {
                                console.log('Á¶ªÁ∫øÊ®°Âºè‰ºöËØùÊ≥®ÂÜåÁªìÊûú:', result);
                                if (result.warning) {
                                    console.warn('ÊúçÂä°Âô®Ë≠¶Âëä:', result.warning);
                                }
                            });
                        }
                    })
                    .catch(err => {
                        console.error('Á¶ªÁ∫øÊ®°ÂºèÊ≥®ÂÜå‰ºöËØùËØ∑Ê±ÇÂ§±Ë¥•:', err);
                    });
                } catch (error) {
                    console.error('Á¶ªÁ∫øÊ®°ÂºèÊ≥®ÂÜå‰ºöËØùËØ∑Ê±ÇÂ§±Ë¥•:', error);
                }
                
                window.location.replace('dashboard.html');
            }
        });
        
        // Á°Æ‰øùÈ°µÈù¢Âä†ËΩΩÊó∂ÁîüÊàêÈ™åËØÅÁ†Å
        document.addEventListener('DOMContentLoaded', function() {
            // Ê£ÄÊµãÊòØÂê¶Ê≠£Âú®Âæ™ÁéØÈáçÂÆöÂêë
            const redirectCount = sessionStorage.getItem('redirectCount') || 0;
            if (parseInt(redirectCount) > 5) {
                // ÈáçÂÆöÂêëÊ¨°Êï∞ËøáÂ§öÔºåÂèØËÉΩÂ≠òÂú®Âæ™ÁéØ
                sessionStorage.setItem('redirectCount', 0);
                alert('Ê£ÄÊµãÂà∞È°µÈù¢ÈáçÂÆöÂêëÂæ™ÁéØÔºåËØ∑Ê∏ÖÈô§ÊµèËßàÂô®ÁºìÂ≠òÂêéÈáçËØï');
                return;
            }
            
            // Ê≠£Â∏∏ÊÉÖÂÜµÔºåÂ¢ûÂä†ËÆ°Êï∞
            sessionStorage.setItem('redirectCount', parseInt(redirectCount) + 1);
            
            // Âú®5ÁßíÂêéÈáçÁΩÆËÆ°Êï∞
            setTimeout(() => {
                sessionStorage.setItem('redirectCount', 0);
            }, 5000);
            
            // Ê£ÄÊü•Áî®Êà∑ÊòØÂê¶Â∑≤ÁôªÂΩï
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const lastVerifyTime = localStorage.getItem('lastVerifyTime');
            const storedApiKey = localStorage.getItem('apiKey');
            const currentTime = Date.now();
            
            if (isLoggedIn === 'true' && lastVerifyTime && storedApiKey && currentTime - parseInt(lastVerifyTime) < 30 * 60 * 1000) {
                // Â∑≤ÁôªÂΩï‰∏îÊú™ËøáÊúüÔºåÈáçÂÆöÂêëÂà∞‰ª™Ë°®Êùø
                window.location.replace('dashboard.html');
                return;
            }
            
            // ÁîüÊàêÈ™åËØÅÁ†Å
            currentCaptcha = generateCaptcha();
        });
    </script>
</body>
</html>
